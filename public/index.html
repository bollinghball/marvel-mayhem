<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
	<style type="text/css">
	.modal {
		display: none;
		position: fixed;
	}

	.modal > .view-region {
		width: 60%;
		margin: 0 auto;
		position: absolute;
		top: 50%;
		left: 50%;
		height: 80vh;
		overflow: scroll;
		transform: translateY(-50%) translateX(-50%);
		background-color: #fff;
		box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.3);
		padding: 2em;
	}

	.modal.visible {
		display: block;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: rgba(0, 0, 0, 0.6);
	}

	.search.hidden {
		display: none;
	},

	.page-region {
		width: 100%;
		display: block;
	}

	.character-list {
		display: block;
		width: 100%;
	}
	</style>
</head>
<body>
<!--Script tag should be last element in the body -->
	<script type="text/javascript" src="battlemanager.js"></script>
	<script type="text/javascript" src="messages.js"></script>
	<script type="text/javascript">
		BattleManager.addMessages(messages);
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
