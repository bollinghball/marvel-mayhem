<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<title></title>
	<style type="text/css">

	.battle-button {
		display: none;
	}

	.battle-button.active {
		display: block;
	}

	.slot-x {
		border: 2px 2px solid black;
		width: 100%;
	}

	.wins {
		height: 200px;
		background-color: red;
	}

	.losses {
		height: 200px;
		background-color: black;

	}

	.labels > li {
		height: 200px;
		background-color: black;
	}


	.strength, .durability, .energy, .intelligence, .speed, .fighting {
		height: 20px;
	}

	.strength {
		background-color: blue;
	}

	.energy {
		background-color: green;
	}

	.durability {
		background-color: orange;
	}

	.intelligence {
		background-color: purple;
	}

	.speed {
		background-color: black;
	}

	.fighting {
		background-color: yellow;
	}



	</style>
</head>
<body>
<!--Script tag should be last element in the body -->
	<script type="text/javascript" src="battlemanager.js"></script>
	<script type="text/javascript" src="messages.js"></script>
	<script type="text/javascript">
		BattleManager.addMessages(messages);
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
