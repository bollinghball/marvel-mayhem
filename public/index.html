<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
	<title></title>
	<style type="text/css">

	.title.inactive {
		display: none;
	}

	.top-winners.inactive {
		display: none;
	}

	h3.inactive {
		display: none;
	}

/*	#top-title {
		display: none;
	}

	#top-title.active {
		display: block;
	}*/

	.battle-button {
		display: none;
	}

	.battle-button.active {
		display: block;
	}

	.slot-x {
		border: 2px 2px solid black;
		width: 100%;
	}

	.left-details {
		width: 40%;
		text-align: center;
		display: inline-block;
	}

	.wins {
		text-align: center;
		box-sizing: border-box;
		display: inline-block;
		width: 50%;
		font-size: 30px;
	}

	.wins > h3, .losses > h3 {
		font-size: 20px;
	}


	.losses {
		text-align: center;
		box-sizing: border-box;
		display: inline-block;
		width: 50%;
		font-size: 30px;

	}

	.labels {
		width: 40%;
		display: inline-block;
		vertical-align: top;
	}

	.labels > ul {
		font-size: 14px;
	}

	.stats {
		font-size: 0;
	}

	.stats-values {
		width: 60%;
		display: inline-block;
	}

	.value {
		height: 30px;
		margin-bottom: 6px;
	}

	.strength {
		background-color: blue;
	}

	.energy {
		background-color: green;
	}

	.durability {
		background-color: orange;
	}

	.intelligence {
		background-color: purple;
	}

	.speed {
		background-color: black;
	}

	.fighting {
		background-color: yellow;
	}



	</style>
</head>
<body>
<!--Script tag should be last element in the body -->
	<script type="text/javascript" src="battlemanager.js"></script>
	<script type="text/javascript" src="messages.js"></script>
	<script type="text/javascript">
		BattleManager.addMessages(messages);
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
